syntax = "proto3";
package rest;

import "common/common.proto";

option go_package = "github.com/wilenceyao/humor-api/svr/rest";

message TtsRequest {
    common.BaseRequest request = 1;
    string ClientID = 2;
    string Text = 3;
}

message TtsResponse {
    common.BaseResponse response = 1;
}

message WeatherRequest {
    common.BaseRequest request = 1;
}

message WeatherResponse {
    common.BaseResponse response = 1;
}